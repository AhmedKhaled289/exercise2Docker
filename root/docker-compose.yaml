version: '3'
services:
  mysql_db:
    image: "mysql:8.0"
    restart: always
    ports:
      - "3307:3307"
    environment:
        MYSQL_ROOT_PASSWORD: 123456
  compose-api:
    container_name: apihost
    image: "portal"
    build: api/
    ports:
      - "8080:8080"
    volumes:
      - db:/var/lib/mysql
  compose-ui:
    image: "servicelayer"
    build: ui/
    ports:
      - "8081:8081"
    depends_on:
      - compose-api
      - mysql_db
    environment:
      SPRING_APPLICATION_JSON: '{
            "spring.datasource.url"  : "jdbc:mysql://mysql_db:3307?useSSL=false",
            "spring.datasource.username" : "root",
            "spring.datasource.password" : "123456",
            "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect",
        "spring.jpa.hibernate.ddl-auto" : "update"
          }'
    volumes:
       - .m2:/root/.m2
    stdin_open: true
    tty: true

volumes:
  db:
